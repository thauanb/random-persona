  <body>

    <div class="flex flex-column m-5">
      <div class="mb-2">
        <img src="..." id='picture' class="rounded justify-content-center border-1" alt="...">
      </div>
      <div class="mb-1 flex-column">
        <label for="inputName" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control w-50"
          id="inputName"
          readonly
        />
      </div>
      <div class="mb-1 flex-column">
        <label for="inputName" class="form-label">País</label>
        <input
          type="text"
          class="form-control w-50"
          id="pais"
          readonly
        />
      </div>

          readonly

          id="cpf"
          readonly

          type="email"
          class="form-control w-50"
          id="inputEmail"
          readonly
        />
      </div>
      <div class="mb-2 d-flex flex-column">
        <label for="inputEmail" class="form-label">Username</label>
